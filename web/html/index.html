<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserTool</title>
    <style>
        :root {
            --blue-bg: #ffffff;
            --container-bg: #ffffff;
            --text-color: #333333;
            --border-radius: 10px;
            --padding: 20px;
            --margin: 10vh;
            --gap: 10px;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--blue-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: calc(100% - 20px);
            max-width: 1200px;
            margin: var(--margin) auto;
            padding: var(--padding);
            background-color: var(--container-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px var(--shadow-color);
            display: flex;
            gap: var(--gap);
            min-height: 70vh;
        }
        
        .left-panel, .right-panel {
            flex: 1;
            padding: var(--padding);
            background-color: var(--container-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 4px var(--shadow-color);
            display: flex;
            flex-direction: column;
        }
        
        .tab-container {
            display: flex;
            margin-bottom: 15px;
            border-bottom: 1px solid #e1e4e8;
        }
        
        .tab {
            padding: 8px 16px;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: 6px 6px 0 0;
            margin-right: 5px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .tab.active {
            background-color: #f6f8fa;
            border-color: #e1e4e8;
            border-bottom-color: transparent;
        }
        
        .tab-content {
            flex: 1;
            overflow: auto;
        }
        
        .server-info {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 10px;
        }
        
        .info-item {
            padding: 10px;
            background-color: #f6f8fa;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .info-item strong {
            display: block;
            margin-bottom: 5px;
            color: #0366d6;
        }
        
        .player-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            max-height: 400px;
        }
        
        .player-item {
            display: flex;
            align-items: center;
            padding: 8px;
            background-color: #f6f8fa;
            border-radius: 6px;
        }

        .player-name {
            font-size: 15px;
            font-weight: 500;
            color: #24292e;
            letter-spacing: 0.2px;
            transition: all 0.2s ease;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .player-item:hover .player-name {
            color: #0366d6;
            transform: translateX(2px);
        }

        .player-avatar {
            transition: all 0.2s ease;
        }

        .player-item:hover .player-avatar {
            transform: scale(1.05);
        }
        
        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #e1e4e8;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .player-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .ban-search {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .search-input {
            padding: 8px 12px;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .search-button {
            padding: 8px 16px;
            background-color: #2ea44f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        
        .ban-info {
            padding: 15px;
            background-color: #f6f8fa;
            border-radius: 6px;
        }
        
        .ban-info-item {
            margin-bottom: 10px;
        }
        
        .ban-info-item strong {
            color: #ff5364;
        }
        
        .login-form, .register-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .form-label {
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-input {
            padding: 8px 12px;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .form-button {
            padding: 8px 16px;
            background-color: #2ea44f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        
        .secondary-button {
            background-color: #f6f8fa;
            color: #24292e;
        }
        
        .user-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .user-header {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #e1e4e8;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .user-details {
            flex: 1;
        }
        
        .user-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .user-id {
            font-size: 14px;
            color: #586069;
        }
        
        .user-superadmin {
            display: inline-block;
            padding: 2px 6px;
            background-color: #3184d8;
            color: white;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 500;
            margin-left: 5px;
        }

        .user-admin {
            display: inline-block;
            padding: 2px 6px;
            background-color: #ff5364;
            color: white;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 500;
            margin-left: 5px;
        }

        .user-user {
            display: inline-block;
            padding: 2px 6px;
            background-color: #3bcf65;
            color: white;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 500;
            margin-left: 5px;
        }
        
        .user-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .user-stat {
            padding: 10px;
            background-color: #f6f8fa;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .user-stat strong {
            display: block;
            margin-bottom: 5px;
            color: #0366d6;
        }
        
        .result-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            font-size: 30px;
            color: white;
        }
        
        .success {
            background-color: #2ea44f;
        }
        
        .error {
            background-color: #ff5364;
        }
        
        .result-message {
            text-align: center;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .back-button {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #0366d6;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .hidden {
            display: none !important;
        }

        /* 模态框样式 */
        .modal-input{
            padding: 8px 12px;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box; /* 防止溢出 */
            margin: 10px 0;
        }

        #cancel-confirm-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            max-width: 90%; /* 添加最大宽度限制 */
            box-sizing: border-box; /* 包含padding和border */
        }

        .modal-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            gap: 10px; /* 添加按钮间距 */
        }

        .modal-actions button {
            flex: 1; /* 使按钮等宽 */
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        #cancel-confirm-button {
            background: #ff5364;
            color: white;
        }

        #cancel-cancel-button {
            background: #f6f8fa;
        }

        /* 修改现有的模态框样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            max-width: 90%;
            box-sizing: border-box;
        }


        /* 密钥操作图标样式 */
        .key-action-icon {
            width: 20px;
            height: 20px;
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 6px;
            opacity: 0.6;
            transition: opacity 0.2s;
            padding: 4px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #333; /* 图标颜色 */
            vertical-align: middle;
        }

        .key-action-icon:hover {
            opacity: 1;
        }

        .key-action-icon svg {
            width: 16px;
            height: 16px;
        }

        .icon-eye-off {
            display: none !important;
        }

        #edit-nickname {
            margin-left: 8px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        #edit-nickname:hover {
            opacity: 1;
        }

        /* 头像编辑按钮样式 */
        .avatar-edit-button {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 24px;
            height: 24px;
            background-color: #0366d6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
            border: 2px solid white;
            color: white;
        }

        .avatar-edit-button:hover {
            opacity: 1;
        }

        .avatar-container {
            position: relative;
            width: 80px;
            height: 80px;
        }

        /* 隐藏文件输入 */
        #avatar-upload {
            display: none;
        }

        /* 文件上传按钮样式 */
        .file-upload-wrapper {
            position: relative;
            margin: 10px 0;
        }

        .file-upload-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            font-size: 14px;
            background-color: #f6f8fa;
            color: #586069;
            cursor: pointer;
            box-sizing: border-box;
        }

        .file-upload-button {
            position: absolute;
            top: 0;
            right: 0;
            padding: 8px 16px;
            background-color: #2ea44f;
            color: white;
            border: none;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .file-upload-input:hover {
            background-color: #e1e4e8;
        }

        .file-upload-button:hover {
            background-color: #22863a;
        }

        /* 文件选择后的文件名显示 */
        .file-name-display {
            margin-top: 5px;
            font-size: 12px;
            color: #586069;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel" style="--shadow-color: rgba(0, 0, 0, 0.15)">
            <div class="tab-container">
                <div class="tab active" data-tab="server-status">服务器状态</div>
                <div class="tab" data-tab="player-list">玩家列表</div>
                <div class="tab" data-tab="ban-search">封禁查询</div>
            </div>
            <div class="tab-content">
                <div id="server-status" class="tab-panel">
                    <div class="server-info" id="server-info-container">
                        <div class="info-item">正在加载中...</div>
                        <!-- 服务器信息将在这里动态加载 -->
                    </div>
                </div>
                <div id="player-list" class="tab-panel hidden">
                    <div class="player-list" id="player-list-container">
                        <div class="info-item">正在加载中...</div>
                        <!-- 玩家列表将在这里动态加载 -->
                    </div>
                </div>
                <div id="ban-search" class="tab-panel hidden">
                    <div class="ban-search">
                        <input type="text" class="search-input" id="ban-search-input" placeholder="输入用户名查询封禁记录">
                        <button class="search-button" id="ban-search-button">查询</button>
                        <div class="ban-info" id="ban-info-container">
                            <!-- 封禁信息将在这里动态加载 -->
                        </div>
                        <div class="ban-info-buttondiv" id="ban-info-buttondiv"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-panel"  style="--shadow-color: rgba(0, 0, 0, 0.15)">
            <div id="login-section">
                <div class="login-form">
                    <div class="form-group">
                        <label class="form-label">用户名</label>
                        <input type="text" class="form-input" id="login-username" placeholder="输入用户名">
                    </div>
                    <div class="form-group">
                        <label class="form-label">密码</label>
                        <input type="password" class="form-input" id="login-password" placeholder="输入密码">
                    </div>
                    <button class="form-button" id="login-button">登录</button>
                    <button class="form-button secondary-button" id="register-button">注册</button>
                </div>
            </div>
            <div id="register-section" class="hidden">
                <div class="back-button" id="back-to-login">
                    ← 返回
                </div>
                <div class="register-form">
                    <div class="form-group">
                        <label class="form-label">用户名</label>
                        <input type="text" class="form-input" id="register-username" placeholder="输入用户名" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">密码</label>
                        <input type="password" class="form-input" id="register-password" placeholder="输入密码" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">确认密码</label>
                        <input type="password" class="form-input" id="register-confirm-password" placeholder="再次输入密码" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">邮箱 (选填)</label>
                        <input type="email" class="form-input" id="register-email" placeholder="输入邮箱地址">
                    </div>
                    <button class="form-button" id="register-submit-button">注册</button>
                </div>
            </div>
            <div id="user-info-section" class="hidden">
                <div class="user-info">
                    <div class="user-header">
                        <div class="avatar-container">
                            <div class="user-avatar" id="user-avatar-container">
                                <!-- 用户头像将在这里动态加载 -->
                            </div>
                            <button id="edit-avatar" class="avatar-edit-button" title="修改头像">
                                <svg viewBox="0 0 24 24" width="16" height="16">
                                    <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                            <input type="file" id="avatar-upload" accept="image/*">
                        </div>
                        <div class="user-details">
                            <div style="display: flex; align-items: center;">
                                <div class="user-name" id="user-name-display"></div>
                                <button id="edit-nickname" class="key-action-icon" title="修改昵称" style="margin-left: 8px;">
                                    <svg viewBox="0 0 24 24" width="16" height="16">
                                        <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="user-id" id="user-id-display"></div>
                        </div>
                    </div>
                    <div class="user-stat">
                        <strong>密钥
                            <button id="toggle-key" class="key-action-icon" title="显示/隐藏密钥">
                                <svg class="icon-eye" viewBox="0 0 24 24" width="16" height="16">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <circle cx="12" cy="12" r="3" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                            <button id="copy-key" class="key-action-icon" title="复制密钥">
                                <svg viewBox="0 0 24 24" width="16" height="16">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                            <button id="refresh-key" class="key-action-icon" title="重置密钥">
                                <svg viewBox="0 0 24 24" width="16" height="16">
                                    <polyline points="23 4 23 10 17 10" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <polyline points="1 20 1 14 7 14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </strong>
                        <div style="display: flex; align-items: center; gap: 5px;">
                            <span id="user-key">****************</span>
                        </div>
                    </div>
                    <div class="user-stats">
                        <div class="user-stat">
                            <strong>用户组</strong>
                            <span id="user-admin-status"><span class="user-user">用户</span></span>
                        </div>
                        <div class="user-stat">
                            <strong>邮箱</strong>
                            <span id="user-email">未设置</span>
                        </div>
                    </div>
                    <button class="form-button" id="logout-button" style="margin-top: 20px; background-color: #ff5364;">退出登录</button>
                    <button class="form-button" id="change-password-button" style="background-color: #0366d6;">修改密码</button>
                    <button class="form-button" id="cancel-user-button" style="background-color: #5e5e5e;">注销用户</button>
                </div>
            </div>
            <div id="register-result-section" class="hidden">
                <!-- 注册结果将在这里动态显示 -->
            </div>
        </div>
    </div>
    <!-- <div class="version-type">
        v0.1.0
    </div> -->

    <!-- 注销用户 -->
    <div id="cancel-confirm-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>确认注销账户</h3>
            <p>此操作会删除你的所有信息</p>
            <input type="password" id="cancel-confirm-key" class="modal-input" placeholder="输入您的密钥确认">
            <div class="modal-actions">
                <button id="cancel-confirm-button" class="form-button" style="background-color: #ff5364;">确认注销</button>
                <button id="cancel-cancel-button" class="form-button secondary-button">取消</button>
            </div>
        </div>
    </div>

    <!-- 修改昵称 -->
    <div id="edit-nickname-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>修改昵称</h3>
            <input type="text" id="new-nickname" class="modal-input" placeholder="输入新昵称">
            <div class="modal-actions">
                <button id="confirm-nickname" class="form-button" style="background-color: #2ea44f;">确认修改</button>
                <button id="cancel-nickname" class="form-button secondary-button">取消</button>
            </div>
        </div>
    </div>

    <!-- 修改密码 -->
    <div id="edit-password-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>修改密码</h3>
            <input type="password" id="new-password" class="modal-input" placeholder="输入新密码">
            <input type="password" id="confirm-new-password" class="modal-input" placeholder="确认新密码">
            <div class="modal-actions">
                <button id="confirm-password" class="form-button" style="background-color: #2ea44f;">确认修改</button>
                <button id="cancel-password" class="form-button secondary-button">取消</button>
            </div>
        </div>
    </div>

    <!-- 修改头像 -->
    <div id="edit-avatar-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>修改头像</h3>
            <div style="text-align: center; margin: 15px 0;">
                <div id="avatar-preview" style="width: 120px; height: 120px; border-radius: 50%; margin: 0 auto; background-color: #f6f8fa; overflow: hidden;">
                    <!-- 头像预览将在这里显示 -->
                </div>
            </div>
            <div class="file-upload-wrapper">
                <input type="text" class="file-upload-input" id="file-upload-display" placeholder="选择头像图片" readonly>
                <button class="file-upload-button">浏览</button>
                <input type="file" id="new-avatar" accept="image/*" style="display: none;">
            </div>
            <div id="file-name-display" class="file-name-display"></div>
            <div class="modal-actions">
                <button id="confirm-avatar" class="form-button" style="background-color: #2ea44f;">确认修改</button>
                <button id="cancel-avatar" class="form-button secondary-button">取消</button>
            </div>
        </div>
    </div>

    <!-- 封禁用户-->
    <div id="ban-user-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>封禁设置</h3>
            <input type="number" id="ban-minutes" class="modal-input" placeholder="设置天数" min="0">
            <input type="number" id="ban-days" class="modal-input" placeholder="设置分钟" min="0">
            <input type="text" id="ban-reason" class="modal-input" placeholder="封禁原因">
            <div class="modal-actions">
                <button id="confirm-ban" class="form-button" style="background-color: #ff5364;">确认封禁</button>
                <button id="cancel-ban" class="form-button secondary-button">取消</button>
            </div>
        </div>
    </div>
    <script>
        // 服务器地址配置
        const SERVER_URL = '';
        let currentBanUser = '';
        let CelesteNet_URL = '';
        
        // DOM元素
        const tabs = document.querySelectorAll('.tab');
        const tabPanels = document.querySelectorAll('.tab-panel');
        const loginSection = document.getElementById('login-section');
        const registerSection = document.getElementById('register-section');
        const userInfoSection = document.getElementById('user-info-section');
        const registerResultSection = document.getElementById('register-result-section');
        const backToLoginButton = document.getElementById('back-to-login');
        const loginButton = document.getElementById('login-button');
        const registerButton = document.getElementById('register-button');
        const registerSubmitButton = document.getElementById('register-submit-button');
        const banSearchButton = document.getElementById('ban-search-button');
        const logoutButton = document.getElementById('logout-button');

        // 确保DOM加载完成后才添加事件监听
        document.addEventListener('DOMContentLoaded', function() {
            // 注销用户按钮点击事件
            document.getElementById('cancel-user-button').addEventListener('click', function() {
                document.getElementById('cancel-confirm-modal').classList.remove('hidden');
                document.getElementById('cancel-confirm-key').value = ''; // 清空输入框
            });

            // 取消按钮点击事件
            document.getElementById('cancel-cancel-button').addEventListener('click', function() {
                document.getElementById('cancel-confirm-modal').classList.add('hidden');
            });

            // 确认注销按钮点击事件
            document.getElementById('cancel-confirm-button').addEventListener('click', async function() {
                const inputKey = document.getElementById('cancel-confirm-key').value;
                if (inputKey !== currentKey) {
                    alert('密钥不匹配');
                    return;
                }
                
                try {
                    const response = await fetch(`/api/user/${localStorage.getItem('uid')}/cancel_user`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                        }
                    });
                    
                    const data = await response.json();
                    if (data.status === 'success') {
                        // 注销成功处理
                        localStorage.removeItem('access_token');
                        localStorage.removeItem('uid');
                        userInfoSection.classList.add('hidden');
                        loginSection.classList.remove('hidden');
                        document.getElementById('cancel-confirm-modal').classList.add('hidden');
                    } else {
                        alert(data.message || '注销失败');
                    }
                } catch (error) {
                    console.error('注销错误:', error);
                    alert('注销过程中发生错误');
                }
            });

            // 修改昵称功能
            document.getElementById('edit-nickname').addEventListener('click', () => {
                document.getElementById('edit-nickname-modal').classList.remove('hidden');
                document.getElementById('new-nickname').value = '';
            });

            document.getElementById('cancel-nickname').addEventListener('click', () => {
                document.getElementById('edit-nickname-modal').classList.add('hidden');
            });

            document.getElementById('confirm-nickname').addEventListener('click', async () => {
                const newNickname = document.getElementById('new-nickname').value.trim();
                if (!newNickname) {
                    alert('请输入新昵称');
                    return;
                }

                try {
                    const response = await fetch(`/api/user/${localStorage.getItem('uid')}/change_name`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                        },
                        body: JSON.stringify({
                            name: newNickname
                        })
                    });

                    const data = await response.json();
                    if (data.status === 'success') {
                        document.getElementById('edit-nickname-modal').classList.add('hidden');
                        document.getElementById('user-name-display').textContent = newNickname;
                        alert('昵称修改成功');
                    } else {
                        alert(data.message || '昵称修改失败');
                    }
                } catch (error) {
                    console.error('修改昵称错误:', error);
                    alert('修改昵称时发生错误');
                }
            });

            // 修改密码功能
            document.getElementById('change-password-button').addEventListener('click', () => {
                document.getElementById('edit-password-modal').classList.remove('hidden');
                document.getElementById('new-password').value = '';
                document.getElementById('confirm-new-password').value = '';
            });

            document.getElementById('cancel-password').addEventListener('click', () => {
                document.getElementById('edit-password-modal').classList.add('hidden');
            });

            document.getElementById('confirm-password').addEventListener('click', async () => {
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-new-password').value;
                
                if (!newPassword || !confirmPassword) {
                    alert('请输入新密码和确认密码');
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    alert('两次输入的密码不一致');
                    return;
                }

                try {
                    const response = await fetch(`/api/user/${localStorage.getItem('uid')}/reset_password`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                        },
                        body: JSON.stringify({
                            new_pwd: newPassword
                        })
                    });

                    const data = await response.json();
                    if (data.status === 'success') {
                        document.getElementById('edit-password-modal').classList.add('hidden');
                        alert('密码修改成功，请重新登录');
                        
                        // 自动退出登录
                        localStorage.removeItem('access_token');
                        localStorage.removeItem('uid');
                        userInfoSection.classList.add('hidden');
                        loginSection.classList.remove('hidden');
                    } else {
                        alert(data.message || '密码修改失败');
                    }
                } catch (error) {
                    console.error('修改密码错误:', error);
                    alert('修改密码时发生错误');
                }
            });

            // 修改头像功能
            document.getElementById('edit-avatar').addEventListener('click', () => {
                document.getElementById('edit-avatar-modal').classList.remove('hidden');
                document.getElementById('new-avatar').value = '';
                document.getElementById('avatar-preview').innerHTML = '';
                
                // 显示当前头像
                const currentAvatar = document.querySelector('#user-avatar-container img');
                if (currentAvatar) {
                    const preview = document.createElement('img');
                    preview.src = currentAvatar.src;
                    preview.style.width = '100%';
                    preview.style.height = '100%';
                    preview.style.objectFit = 'cover';
                    document.getElementById('avatar-preview').appendChild(preview);
                }
            });

            document.getElementById('cancel-avatar').addEventListener('click', () => {
                document.getElementById('edit-avatar-modal').classList.add('hidden');
            });

            // 预览上传的头像
            document.getElementById('new-avatar').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                if (!file.type.startsWith('image/')) {
                    alert('请选择图片文件');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('avatar-preview');
                    preview.innerHTML = '';
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.width = '100%';
                    img.style.height = '100%';
                    img.style.objectFit = 'cover';
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });

            // 文件上传按钮点击事件
            document.querySelector('.file-upload-button').addEventListener('click', function() {
                document.getElementById('new-avatar').click();
            });

            // 文件选择变化事件
            document.getElementById('new-avatar').addEventListener('change', function(e) {
                const file = e.target.files[0];
                const display = document.getElementById('file-upload-display');
                const nameDisplay = document.getElementById('file-name-display');
                
                if (!file) {
                    display.value = '';
                    nameDisplay.textContent = '';
                    return;
                }
                
                if (!file.type.startsWith('image/')) {
                    alert('请选择图片文件');
                    display.value = '';
                    nameDisplay.textContent = '';
                    return;
                }
                
                // 显示文件名
                display.value = '已选择文件';
                nameDisplay.textContent = `文件名: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
                
                // 预览图片
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('avatar-preview');
                    preview.innerHTML = '';
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.style.width = '100%';
                    img.style.height = '100%';
                    img.style.objectFit = 'cover';
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });

            // 拖放功能
            const uploadWrapper = document.querySelector('.file-upload-wrapper');
            const uploadInput = document.getElementById('file-upload-display');

            uploadWrapper.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadWrapper.style.border = '2px dashed #0366d6';
                uploadWrapper.style.backgroundColor = '#f0f7ff';
            });

            uploadWrapper.addEventListener('dragleave', () => {
                uploadWrapper.style.border = '1px solid #e1e4e8';
                uploadWrapper.style.backgroundColor = '#f6f8fa';
            });

            uploadWrapper.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadWrapper.style.border = '1px solid #e1e4e8';
                uploadWrapper.style.backgroundColor = '#f6f8fa';
                
                const file = e.dataTransfer.files[0];
                if (!file) return;
                
                if (!file.type.startsWith('image/')) {
                    alert('请拖放图片文件');
                    return;
                }
                
                // 模拟文件选择
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                document.getElementById('new-avatar').files = dataTransfer.files;
                
                // 触发change事件
                const event = new Event('change');
                document.getElementById('new-avatar').dispatchEvent(event);
            });

            // 确认上传头像
            document.getElementById('confirm-avatar').addEventListener('click', async () => {
                const fileInput = document.getElementById('new-avatar');
                const file = fileInput.files[0];
                
                if (!file) {
                    alert('请选择头像文件');
                    return;
                }
                
                const formData = new FormData();
                formData.append('file', file);
                
                try {
                    const response = await fetch(`/api/user/${localStorage.getItem('uid')}/upload_avatar`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                        },
                        body: formData
                    });
                    
                    const data = await response.json();
                    if (data.status === 'success') {
                        document.getElementById('edit-avatar-modal').classList.add('hidden');
                        alert('头像修改成功');
                        
                        // 刷新头像显示
                        const uid = localStorage.getItem('uid');
                        const avatarContainer = document.getElementById('user-avatar-container');
                        avatarContainer.innerHTML = `<img src="${CelesteNet_URL}/api/avatar?uid=${uid}&t=${Date.now()}" alt="用户头像">`;
                    } else {
                        alert(data.message || '头像修改失败');
                    }
                } catch (error) {
                    console.error('修改头像错误:', error);
                    alert('修改头像时发生错误');
                }
            });

            

            document.getElementById('cancel-ban').addEventListener('click', () => {
                document.getElementById('ban-user-modal').classList.add('hidden');
            });

            document.getElementById('confirm-ban').addEventListener('click', async () => {
                let days = parseInt(document.getElementById('ban-days').value);
                let minutes = parseInt(document.getElementById('ban-minutes').value);
                const reason = document.getElementById('ban-reason').value;
                
                if (isNaN(days)) { days = 0 }
                if (isNaN(minutes)) { minutes = 0 }
                
                try {
                    const response = await fetch(`/api/ban?uid=${currentBanUser}&days=${days}&minutes=${minutes}&reason=${encodeURIComponent(reason)}`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                        }
                    });
                    const data = await response.json();
                    if (data.status === 'success') {
                        document.getElementById('ban-user-modal').classList.add('hidden');
                        alert('封禁成功');
                        document.getElementById('ban-search-button').click(); // 刷新查询结果
                    } else {
                        alert(data.message || '封禁失败');
                    }
                } catch (error) {
                    console.error('封禁错误:', error);
                    alert('封禁过程中发生错误');
                }
            });
        });
        
        // 标签页切换
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有标签的active类
                tabs.forEach(t => t.classList.remove('active'));
                // 给当前点击的标签添加active类
                tab.classList.add('active');
                
                // 隐藏所有面板
                tabPanels.forEach(panel => panel.classList.add('hidden'));
                // 显示对应的面板
                const tabId = tab.getAttribute('data-tab');
                document.getElementById(tabId).classList.remove('hidden');
                
                // 如果切换到玩家列表且已登录，则加载玩家列表
                if (tabId === 'server-status') {
                    loadServerInfo();
                } else if (tabId === 'player-list' && isLoggedIn()) {
                    loadPlayerList();
                } else if (tabId === 'player-list' && !isLoggedIn()) {
                    const playerListContainer = document.getElementById('player-list-container');
                    playerListContainer.innerHTML = '<div class="player-item">请登录后查看</div>';
                }
            });
        });
        
        // 登录/注册切换
        registerButton.addEventListener('click', () => {
            loginSection.classList.add('hidden');
            registerSection.classList.remove('hidden');
        });
        
        backToLoginButton.addEventListener('click', () => {
            registerSection.classList.add('hidden');
            loginSection.classList.remove('hidden');
        });
        
        // 登录功能
        loginButton.addEventListener('click', async () => {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            if (!username || !password) {
                alert('请输入用户名和密码');
                return;
            }
            
            try {
                const response = await fetch(`/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        uid: username,
                        pwd: password
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    // 保存token到localStorage
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('uid', data.user_info.uid);
                    
                    // 加载用户信息
                    loadUserInfo(data.user_info.uid);
                    
                    // 切换到用户信息显示
                    loginSection.classList.add('hidden');
                    userInfoSection.classList.remove('hidden');
                    
                    // 如果当前显示的是玩家列表，则重新加载
                    if (document.querySelector('.tab.active').getAttribute('data-tab') === 'player-list') {
                        loadPlayerList();
                    }
                } else {
                    alert(data.message || '登录失败');
                }
            } catch (error) {
                console.error('登录错误:', error);
                alert('登录过程中发生错误');
            }
        });
        
        // 注册功能
        registerSubmitButton.addEventListener('click', async () => {
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            const email = document.getElementById('register-email').value;
            
            if (!username || !password || !confirmPassword) {
                alert('请填写所有必填字段');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }
            
            try {
                const response = await fetch(`/api/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        uid: username,
                        password: password,
                        email: email || null
                    })
                });
                
                const data = await response.json();
                
                // 显示注册结果
                registerSection.classList.add('hidden');
                registerResultSection.classList.remove('hidden');
                
                if (data.status === 'success') {
                    registerResultSection.innerHTML = `
                        <div class="result-icon success">✓</div>
                        <div class="result-message">注册成功！</div>
                    `;
                    
                    // 3秒后返回登录界面
                    setTimeout(() => {
                        registerResultSection.classList.add('hidden');
                        loginSection.classList.remove('hidden');
                        // 清空注册表单
                        document.getElementById('register-username').value = '';
                        document.getElementById('register-password').value = '';
                        document.getElementById('register-confirm-password').value = '';
                        document.getElementById('register-email').value = '';
                    }, 3000);
                } else {
                    registerResultSection.innerHTML = `
                        <div class="result-icon error">✕</div>
                        <div class="result-message">${data.message || '注册失败'}</div>
                    `;
                    
                    // 添加返回按钮
                    const backButton = document.createElement('div');
                    backButton.className = 'back-button';
                    backButton.innerHTML = '← 返回';
                    backButton.addEventListener('click', () => {
                        registerResultSection.classList.add('hidden');
                        registerSection.classList.remove('hidden');
                    });
                    registerResultSection.appendChild(backButton);
                }
            } catch (error) {
                console.error('注册错误:', error);
                alert('注册过程中发生错误');
            }
        });

        // 封禁查询功能
        banSearchButton.addEventListener('click', async () => {
            const username = document.getElementById('ban-search-input').value;
            
            if (!username) {
                alert('请输入要查询的用户名');
                return;
            }
            
            try {
                const response = await fetch(`/api/baninfo?uid=${username}`);
                const data = await response.json();
                
                const banInfoContainer = document.getElementById('ban-info-container');
                const banInfoButtonDiv = document.getElementById('ban-info-buttondiv');
                if (data.status == "error") {
                    banInfoContainer.innerHTML = `<div class="ban-info-item">${data.message}</div>`;
                    return
                }
                
                let banInfoHTML = '';
                let banButtonHTML = '';
                if (data.data.Reason) {
                    banInfoHTML = `
                        <div class="ban-info-item">
                            <strong>封禁原因:</strong> ${data.data.Reason || '无'}
                        </div>
                        <div class="ban-info-item">
                            <strong>开始时间:</strong> ${data.data.StartTime || '无'}
                        </div>
                        <div class="ban-info-item">
                            <strong>结束时间:</strong> ${data.data.EndTime ? data.data.EndTime : '永久封禁'}
                        </div>
                    `;
                } else {
                    banInfoHTML = '<div class="ban-info-item">该用户没有封禁记录</div>';
                }
                
                // 检查当前用户是否是管理员
                const currentUserResponse = await fetch(`/api/user/${localStorage.getItem('uid')}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });
                const currentUserData = await currentUserResponse.json();
                
                if (currentUserData.status === 'success' && (currentUserData.data.Admin || currentUserData.data.SuperAdmin)) {
                    banButtonHTML += '<div class="ban-search" style="margin-top: 15px; display: flex; gap: 10px;">';
                    
                    // 封禁按钮（管理员可见）
                    banButtonHTML += `<button class="form-button" id="ban-button" style="background-color: #ff5364;">封禁用户</button>`;
                    
                    // 解封按钮（超级管理员可见）
                    if (currentUserData.data.SuperAdmin) {
                        banButtonHTML += `<button class="form-button" id="unban-button" style="background-color: #0366d6;">删除记录</button>`;
                        
                        // 管理员权限按钮（超级管理员可见）
                        if (data.data.Admin) {
                            banButtonHTML += `<button class="form-button" id="remove-admin-button" style="background-color: #ff8c00;">收回管理员</button>`;
                        } else {
                            banButtonHTML += `<button class="form-button" id="add-admin-button" style="background-color: #2ea44f;">设为管理员</button>`;
                        }
                    }
                    
                    banButtonHTML += '</div>';
                }
                
                banInfoContainer.innerHTML = banInfoHTML;
                banInfoButtonDiv.innerHTML = banButtonHTML;
                
                // 添加按钮事件监听
                if (document.getElementById('ban-button')) {
                    document.getElementById('ban-button').addEventListener('click', () => {
                        document.getElementById('ban-user-modal').classList.remove('hidden');
                        document.getElementById('ban-days').value = '';
                        document.getElementById('ban-reason').value = '';
                        currentBanUser = username;
                    });
                }
                
                if (document.getElementById('unban-button')) {
                    document.getElementById('unban-button').addEventListener('click', async () => {
                        if (confirm(`确定要将 ${username} 的封禁记录移除吗？`)) {
                            try {
                                const response = await fetch(`/api/deban?uid=${username}`, {
                                    method: 'GET',
                                    headers: {
                                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                                    }
                                });
                                const data = await response.json();
                                if (data.status === 'success') {
                                    alert('封禁记录移除成功');
                                    banSearchButton.click(); // 刷新查询结果
                                } else {
                                    alert(data.message || '移除失败');
                                }
                            } catch (error) {
                                console.error('移除错误:', error);
                                alert('移除过程中发生错误');
                            }
                        }
                    });
                }
                
                if (document.getElementById('remove-admin-button')) {
                    document.getElementById('remove-admin-button').addEventListener('click', async () => {
                        if (confirm(`确定要回收用户 ${username} 的管理员权限吗？`)) {
                            try {
                                const response = await fetch(`/api/deop?uid=${username}`, {
                                    method: 'GET',
                                    headers: {
                                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                                    }
                                });
                                const data = await response.json();
                                if (data.status === 'success') {
                                    alert('管理员权限收回成功');
                                    banSearchButton.click(); // 刷新查询结果
                                } else {
                                    alert(data.message || '管理员收回权限失败');
                                }
                            } catch (error) {
                                console.error('收回管理员错误:', error);
                                alert('收回管理员权限过程中发生错误');
                            }
                        }
                    });
                }
                
                if (document.getElementById('add-admin-button')) {
                    document.getElementById('add-admin-button').addEventListener('click', async () => {
                        if (confirm(`确定要授予用户 ${username} 管理员权限吗？`)) {
                            try {
                                const response = await fetch(`/api/op?uid=${username}`, {
                                    method: 'GET',
                                    headers: {
                                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                                    }
                                });
                                const data = await response.json();
                                if (data.status === 'success') {
                                    alert('授予管理员权限成功');
                                    banSearchButton.click(); // 刷新查询结果
                                } else {
                                    alert(data.message || '授予管理员权限失败');
                                }
                            } catch (error) {
                                console.error('授予管理员错误:', error);
                                alert('授予管理员权限过程中发生错误');
                            }
                        }
                    });
                }
            } catch (error) {
                console.error('查询错误:', error);
                alert('查询信息时发生错误');
            }
        });

        // 检查登录状态
        function isLoggedIn() {
            return localStorage.getItem('access_token') !== null;
        }

        // 加载用户信息
        async function loadUserInfo(uid) {
            try {
                const response = await fetch(`/api/user/${uid}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });

                if (response.status === 401) {
                    handleUnauthorized();
                    return;
                }
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    // 显示用户信息
                    document.getElementById('user-name-display').textContent = data.data.name;
                    document.getElementById('user-id-display').textContent = data.data.uid;

                    currentKey = data.data.key;

                    console.log(data)
                    
                    if (data.data.SuperAdmin) {
                        document.getElementById('user-admin-status').innerHTML = '<span class="user-superadmin">超级管理员</span>';
                    } else if (data.data.Admin) {
                        document.getElementById('user-admin-status').innerHTML = '<span class="user-admin">管理员</span>';
                    } else {
                        document.getElementById('user-admin-status').innerHTML = '<span class="user-user">用户</span>';
                    }
                    
                    document.getElementById('user-email').textContent = data.data.Email || '未设置';
                    
                    // 加载头像
                    const avatarContainer = document.getElementById('user-avatar-container');
                    avatarContainer.innerHTML = '';
                    if (data.data.Avatar) {
                        const img = document.createElement('img');
                        img.src = `${CelesteNet_URL}/api/avatar?uid=${uid}&t=${Date.now()}`;
                        img.alt = '用户头像';
                        avatarContainer.appendChild(img);
                    }
                }
            } catch (error) {
                console.error('加载用户信息错误:', error);
                handleUnauthorized();
            }
        }

        // 加载玩家列表
        async function loadPlayerList() {
            const playerListContainer = document.getElementById('player-list-container');
            try {
                const response = await fetch(`/api/players`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });
                
                if (response.status === 401) {
                    handleUnauthorized();
                    return;
                }
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    if (data.data && data.data.length > 0) {
                        playerListContainer.innerHTML = '';
                        
                        data.data.forEach(player => {
                            const playerItem = document.createElement('div');
                            playerItem.className = 'player-item';
                            playerItem.innerHTML = `
                                <div class="player-avatar">
                                    <img src="${CelesteNet_URL}${player.Avatar}" alt="${player.Name}的头像">
                                </div>
                                <div class="player-name">${player.Name}</div>
                            `;
                            playerListContainer.appendChild(playerItem);
                        });
                    } else {
                        playerListContainer.innerHTML = '<div class="player-item">当前没有在线玩家</div>';
                    }
                }
            } catch (error) {
                console.error('加载玩家列表错误:', error);
                handleUnauthorized();
            }
        }

        // 加载服务器信息
        async function loadServerInfo() {
            try {
                const response = await fetch(`/api/server`);
                const data = await response.json();
                const serverInfoContainer = document.getElementById('server-info-container');
                if (data.status === 'success' && data.data) {
                    serverInfoContainer.innerHTML = `
                        <div class="info-item">
                            <strong>服务器启动时间</strong>
                            <span>${data.data.StartupTime || '未知'}</span>
                        </div>
                        <div class="info-item">
                            <strong>在线玩家数</strong>
                            <span>${data.data.PlayerRefs || 0}</span>
                        </div>
                        <div class="info-item">
                            <strong>总登录次数</strong>
                            <span>${data.data.PlayerCounter || 0}</span>
                        </div>
                        <div class="info-item">
                            <strong>注册用户数</strong>
                            <span>${data.data.Registered || 0}</span>
                        </div>
                        <div class="info-item">
                            <strong>被封禁玩家</strong>
                            <span>${data.data.Banned || 0}</span>
                        </div>
                        <div class="info-item">
                            <strong>服务器Tick</strong>
                            <span>${data.data.TickRate || 0}</span>
                        </div>
                    `;
                } else {
                    serverInfoContainer.innerHTML = '<div class="info-item">加载服务器信息失败</div>';
                }
            } catch (error) {
                console.error('加载服务器信息错误:', error);
                document.getElementById('server-info-container').innerHTML = '<div class="info-item">加载服务器信息失败</div>';
            }
        }

        // 处理未授权情况
        function handleUnauthorized() {
            // 清除本地存储
            localStorage.removeItem('access_token');
            localStorage.removeItem('uid');
            
            // 切换到登录界面
            userInfoSection.classList.add('hidden');
            loginSection.classList.remove('hidden');
            
            // 清空登录表单
            document.getElementById('login-username').value = '';
            document.getElementById('login-password').value = '';
            
            // 显示提示信息
            alert('会话已过期，请重新登录');
            
            // 如果当前显示的是玩家列表，则重新加载
            if (document.querySelector('.tab.active').getAttribute('data-tab') === 'player-list') {
                loadPlayerList();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // 加载服务器信息
            loadServerInfo();
            
            // 检查登录状态
            if (isLoggedIn()) {
                const uid = localStorage.getItem('uid');
                loadUserInfo(uid);
                loginSection.classList.add('hidden');
                userInfoSection.classList.remove('hidden');
            } else {
                userInfoSection.classList.add('hidden');
                loginSection.classList.remove('hidden');
            }
            
            // 设置默认显示的标签页
            document.querySelector('.tab[data-tab="server-status"]').classList.add('active');
            document.getElementById('server-status').classList.remove('hidden');
        });

        // 退出登录
        logoutButton.addEventListener('click', async () => {
            try {
                // 调用退出API
                await fetch('/api/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });
            } catch (error) {
                console.error('退出错误:', error);
            } finally {
                // 无论API调用成功与否，都清除本地token
                localStorage.removeItem('access_token');
                localStorage.removeItem('uid');
                
                // 切换到登录界面
                userInfoSection.classList.add('hidden');
                loginSection.classList.remove('hidden');
                
                // 清空登录表单
                document.getElementById('login-username').value = '';
                document.getElementById('login-password').value = '';
                
                // 如果当前显示的是玩家列表，则重新加载
                if (document.querySelector('.tab.active').getAttribute('data-tab') === 'player-list') {
                    loadPlayerList();
                }
            }
        });

        // 添加显示/隐藏密钥功能
        let keyVisible = false;
        let currentKey = '';

        document.getElementById('toggle-key').addEventListener('click', () => {
            keyVisible = !keyVisible;
            document.getElementById('user-key').textContent = keyVisible ? currentKey : '****************';
            const toggleBtn = document.getElementById('toggle-key');
            const eyeIcon = toggleBtn.querySelector('.icon-eye');
            const eyeOffIcon = toggleBtn.querySelector('.icon-eye-off');
            
            if (keyVisible) {
                toggleBtn.title = '隐藏密钥';
            } else {
                toggleBtn.title = '显示密钥';
            }
        });

        // 添加复制密钥功能
        document.getElementById('copy-key').addEventListener('click', () => {
            navigator.clipboard.writeText(currentKey);
            alert('密钥已复制到剪贴板');
        });

        // 添加刷新密钥功能
        document.getElementById('refresh-key').addEventListener('click', async () => {
            try {
                const response = await fetch(`/api/user/${localStorage.getItem('uid')}/reset_key`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });
                const data = await response.json();
                if (data.status === 'success') {
                    currentKey = data.data.key;
                    if (keyVisible) {
                        document.getElementById('user-key').textContent = currentKey;
                    }
                    alert('密钥已重置');
                }
            } catch (error) {
                console.error('重置密钥错误:', error);
                alert('重置密钥失败');
            }
        });

        // 重定向CelesteAPI
        async function loadwebsetting() {
            const response = await fetch(`/api/websetting`);
            const data = await response.json();
            document.title = data.webtitle;
            CelesteNet_URL = data.celestenet_url;
        }
        
        loadwebsetting()
    </script>
</body>
</html>
